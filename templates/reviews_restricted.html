{% extends "layout.html" %}

{% block title %}
	Post Review
{%endblock%}

{% block body %}


<div class="content-section">
	<br>
		
		<form>
		  <fieldset disabled>
		  	<div class="form-group">
				    <label for="exampleFormControlSelect1">You Rated: <strong>{{ book_name }}</strong> </label>
				    <select class="form-control" name="rating" style="width: 60px;">
				      <option>1</option>
				      <option>2</option>
				      <option>3</option>
				      <option>4</option>
				      <option>5</option>
				    </select>
			  	</div>


		    <div class="form-group">
		      <label for="exampleFormControlTextarea1">Write Your Review</label>
					    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="You have already sumitted a review for this book." name="content"></textarea>
		    </div>
		    
		    
		    <button type="submit" class="btn btn-lg btn-primary">Submit Review</button>
		  </fieldset>
		</form>
	
	</div>

{%endblock%}
